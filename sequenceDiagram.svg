@startuml
title Backgammon Round Sequence

actor Player
participant "Interface" as UI
participant Game
participant "InputCheck" as Input
participant Board
participant "Dice" as Dice
participant "Checker" as Checker
participant "CheckerTemplate" as CheckerTemp

Player -> UI : Start Game
activate UI

UI -> Game : initGame()
activate Game

Game -> Board : initBoard()
activate Board

Board -> CheckerTemp : initializeCheckers()
activate CheckerTemp

CheckerTemp - -> Board : Checker Templates Ready
deactivate CheckerTemp

Board - -> Game : Board Initialized
deactivate Board

Game - -> UI : Game Ready
deactivate Game

UI - -> Player : Display Game

loop Each Turn
    Player -> UI : Make Move
    activate UI

    UI -> Input : validateMove()
    activate Input

    Input -> Dice : roll()
    activate Dice

    Dice - -> Input : Dice Result
    deactivate Dice

    Input - -> UI : Move Validated
    deactivate Input

    UI -> Board : executeMove()
    activate Board

    Board -> Checker : moveChecker()
    activate Checker

    Checker - -> Board : Checker Moved
    deactivate Checker

    Board - -> UI : Move Executed
    deactivate Board

    UI - -> Player : Display Board
    deactivate UI
end
@enduml

